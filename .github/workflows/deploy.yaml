name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Build
      run: |
        yarn install
        yarn build
      env:
        CI: true
    - name: Deploy
      run: ./scripts/deploy.sh
      env:
        GH_TOKEN: {{ secrets.GH_TOKEN }}
        CI: true
